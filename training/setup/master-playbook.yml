---
- hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
  become: true
  tasks:
  - name: install packages to apt work over https
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: docker repo gpg
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: docker repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: install docker
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce

  - name: kubernetes repository gpg
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: kubernetes respository
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: install kubernetes
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet
        - kubeadm
        - kubectl

  - name: setup master
    command: kubeadm init --apiserver-advertise-address="192.168.50.100" --pod-network-cidr="192.168.0.0/16"

  - name: setup kubeconfig to kubectl
    command: "{{item}}"
    with_items:
      - mkdir -p /home/vagrant/.kube
      - cp -i /etc/kubernetes/admin.conf /home/vagrant/.kube/config
      - chown vagrant:vagrant -R /home/vagrant/.kube

  - name: install calico cni
    become: false
    command: kubectl create -f https://docs.projectcalico.org/manifests/calico.yaml

  - name: generate join command do workers
    command: kubeadm token create --print-join-command
    register: join_command

  - name: copy join-command to local file
    sudo: no
    local_action: copy content="{{ join_command.stdout_lines[0] }}" dest="./join_command"
