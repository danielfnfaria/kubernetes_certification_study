---
- hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
  become: true
  tasks:
  - name: install packages to apt work over https
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: docker repo gpg
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: docker repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: install docker
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce

  - name: kubernetes repository gpg
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: kubernetes respository
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: install kubernetes
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet=1.18.0-00
        - kubeadm=1.18.0-00
        - kubectl

  - name: configure node ip
    copy:
      dest: /etc/default/kubelet
      content: |
        KUBELET_EXTRA_ARGS=--node-ip={{ node_ip }}

  - name: copy join_command to server
    copy: src=join_command dest=/tmp/join_command.sh mode=0777

  - name: run join_command.sh to join workers in cluster
    command: sh /tmp/join_command.sh
